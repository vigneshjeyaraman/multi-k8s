apiVersion: skaffold/v1beta2
kind: Config
build:
    local:
        push: false
    artifacts:
        - image: vigneshjeyaraman2794/multi-client
          context: client
          docker:
            dockerfile: Dockerfile.dev
          sync:
            '**/*.js': .
            '**/*.css': .
            '**/*.html': .

deploy:
    kubectl:
        manifests:
            - k8s/client-deployment.yaml